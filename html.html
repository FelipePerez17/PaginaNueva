<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="h1">Apex</h1>
    </header>
    <main class="main">
        <div class="error">
            <h3>
                ERROR:la contraseña que haz escrito para el usuario es incorrecta.
                Intente de nuevo
            </h3>
        </div>
        <section class="section">
            <h2>Iniciar sesion</h2>
            <div class="imagenes">
            <a href=""> <img src="/Front end/img/gmail.png" alt="">
            </a>
            <a href=""> <img src="/Front end/img/facebook.png" alt="">
            </a>
            <a href=""> <img src="/Front end/img/twitter.png" alt="">
            </a>
            </div>
            <div class="input">
                <input type="text" placeholder="Correo electronico">
                <input type="text" placeholder="contraseña">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="recordar" id="recordar">
                <label class="label" for="recordar">Recordar mi contraseña</label>
            </div>
            <button type="submit">INICIAR SESION</button>
            <a href="/">¿Olvidaste tu contraseña?</a>
        </section>
    </main>  
</body>
</html>

<script src="script.js"></script>
